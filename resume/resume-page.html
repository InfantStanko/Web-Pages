<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stanko Doc</title>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <img src="STANKO-bk.png" alt="Profile" class="profile">
            <h1>Infant Stanko</h1>
            <h3>Software Developer</h3>
            <p>A smart developer with good stuff and problem solving skills</p>
            <div class="contact">
                <a href="https://linkedin.com/in/infantstankof" target="_blank"><img src="linkedin.webp" alt="LinkedIn" style="height: 75px;"></a>
                <a href="https://github.com/InfantStanko" target="_blank"><img src="github.webp" alt="GitHub" style="height: 65px;"></a>
                <a href="mailto:infantstanko2003@gmail.com" target="_blank"><img src="email.webp" alt="Mail ID" style="height: 50px;"></a>
            </div>
        </div>

        <div class="resume-section">
            <h2>My Resume</h2>
            <div class="resume-container">
                <iframe src="IS_Resume.pdf" class="resume-frame"></iframe>
            </div>
            <a href="IS_Resume.pdf" download class="download-btn">Download Resume</a>
        </div>
    </div>
</body>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #1a1a1a;
        color: white;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        text-align: center;
    }

    .profile-section {
        margin-bottom: 3rem;
    }

    .profile {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        border: 3px solid white;
        margin-bottom: 1rem;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .profile:hover {
        transform: scale(1.02);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .contact {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        margin-top: 1rem;
    }

    .contact img {
        height: 50px;
        transition: transform 0.3s ease;
    }

    .contact img:hover {
        transform: scale(1.1);
    }

    .resume-section {
        background-color: #2a2a2a;
        padding: 2rem;
        border-radius: 10px;
        margin-top: 2rem;
    }

    .resume-frame {
        width: 100%;
        height: 730px;
        border: none;
        border-radius: 5px;
        background-color: white;
    }

    .resume-section h2 {
        background-color: transparent;
        margin-bottom: 1.5rem;
    }

    .resume-container {
        background-color: transparent;
        max-width: 800px;
        margin: 0 auto;
    }

    .download-btn {
        display: inline-block;
        margin-top: 1.5rem;
        padding: 0.8rem 1.5rem;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .download-btn:hover {
        background-color: #45a049;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
    }

    .download-btn:active {
        transform: translateY(0);
    }

    h1, h2, h3, p {
        margin-bottom: 0.5rem;
    }

    h1:hover, h2:hover, h3:hover {
        transform: scale(1.02);
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    h1, h2, h3 {
        transition: transform 0.3s ease, text-shadow 0.3s ease;
    }

    @media (max-width: 768px) {
        .container {
            padding: 1rem;
        }

        .profile {
            width: 200px;
            height: 200px;
        }

        .resume-frame {
            height: 500px;
        }
    }
</style>
</html>
