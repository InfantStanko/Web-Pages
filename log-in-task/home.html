<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .welcome-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
        }

        .welcome-box h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .welcome-box p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
        }

        .logout-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #71b7e6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #9b59b6;
        }

        #userName {
            color: #71b7e6;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-box">
            <h1>Welcome, <span id="userName">User</span>!</h1>
            <p>Thank you for logging in. We're glad to have you here.</p>
            <a href="login.html" class="logout-btn">Logout</a>
        </div>
    </div>

    <script>
        // Get the user's name from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const userName = urlParams.get('username');
        
        // Display the name if it exists, otherwise show "User"
        if (userName) {
            document.getElementById('userName').textContent = userName;
        }
    </script>
</body>
</html>
